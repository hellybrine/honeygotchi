version: '3.8'

services:
  rassh-honeypot:
    build: .
    container_name: honeygotchi
    restart: unless-stopped
    ports:
      - "2222:2222"
      - "8080:8080"
    environment:
      - DB_HOST=mysql
      - DB_USERNAME=rassh
      - DB_PASSWORD=rassh_password
      - DB_DATABASE=rassh_db
      - HONEYPOT_LOG_PATH=/app/logs
      - HONEYPOT_DATA_PATH=/app/data
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - rassh-network

  mysql:
    image: mysql:8.0
    container_name: rassh-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: rassh_db
      MYSQL_USER: rassh
      MYSQL_PASSWORD: rassh_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - rassh-network

volumes:
  mysql_data:

networks:
  rassh-network:
    driver: bridge