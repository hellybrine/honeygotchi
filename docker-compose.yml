services:
  honeygotchi:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: honeygotchi
    restart: unless-stopped
    ports:
      - "2222:2222"
      - "8080:8080"
    environment:
      - DB_HOST=mysql
      - DB_USERNAME=honeygotchi
      - DB_PASSWORD=honeygotchi_password
      - DB_DATABASE=honeygotchi_db
      - HONEYPOT_LOG_PATH=/app/logs
      - HONEYPOT_DATA_PATH=/app/data
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - honeygotchi

  mysql:
    image: mysql:8.0
    container_name: honeygotchi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: honeygotchi_db
      MYSQL_USER: honeygotchi
      MYSQL_PASSWORD: honeygotchi_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - honeygotchi

volumes:
  mysql_data:

networks:
  honeygotchi:
    driver: bridge